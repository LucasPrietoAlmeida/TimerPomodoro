<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Pomodoro</title>
</head>
<body>
    <div class="container">
        <div class="border">
            <div class="box">
                <div class="time">
                    <p class="minutes" id="minutes"></p>
                    <p class="points">:</p>
                    <p class="seconds" id="seconds"></p>
                </div>
            </div>
        </div>
        <div class="indicators">
            <p id="work" class="now">trabajo</p>
            <a href="./">
                <p id="break" class="later">descanso</p>
            </a>
        </div>
        <div>
            <img onclick="start()" id="start" src="img/play.png" alt="play">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
